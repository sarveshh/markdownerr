  <div class="container full-height content">
    <div class="row split-one" id="one">
      <div class="accent-bar">
        <h4>Markdown</h4>
        <div class="demo-control">
          <button id="download" class="download utility-button" onclick="saveAsFile(source.value,'markdown.txt')">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
              <polyline points="7 11 12 16 17 11"></polyline>
              <line x1="12" y1="4" x2="12" y2="16"></line>
            </svg>
          </button>
          <button class="copy utility-button" onclick="copyToClipBoard()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="24" height="24"

            </svg>

              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <line x1="4" y1="7" x2="20" y2="7"></line>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
            </svg>
          </a>
          <a id="permalink" href="./" title="Share this snippet as link" class="utility-button share">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-share" width="24" height="24"

              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2"></path>
              <polyline points="7 11 12 16 17 11"></polyline>
              <line x1="12" y1="4" x2="12" y2="16"></line>
            </svg>
          </button>
          <button id="full-screen" class="full-screen utility-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-maximize" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
              stroke-linejoin="round">

              <path d="M4 8v-2a2 2 0 0 1 2 -2h2"></path>
              <path d="M4 16v2a2 2 0 0 0 2 2h2"></path>
              <path d="M16 4h2a2 2 0 0 1 2 2v2"></path>
              <path d="M16 20h2a2 2 0 0 0 2 -2v-2"></path>
            </svg>

        </div>
      </div>
      <div class="result-html full-height" id="results"></div>
      <pre class="result-src full-height"><code class="result-src-content full-height"></code></pre>
    </div>
  </div>


  <script type="text/javascript" async>


    function saveAsFile(textToWrite, fileNameToSaveAs) {
      var textFileAsBlob = new Blob([textToWrite], { type: 'text/plain' });
      var downloadLink = document.createElement("a");
      downloadLink.download = fileNameToSaveAs;
      downloadLink.innerHTML = "Download File";
      if (window.webkitURL != null) {
        downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
      }
      else {
        downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);
      }

      downloadLink.click();
    }
    function downloadHtml() {
      var a = document.body.appendChild(
        document.createElement("a")
      );
      a.download = "newfile.html";
      a.href = "data:text/html," + document.getElementById("results").innerHTML;
      a.click();
    }
    function copyToClipBoard() {
      document.getElementById('source').select();
      document.execCommand("copy");
      if (window.getSelection) {
        window.getSelection().removeAllRanges();
      } else if (document.selection) {
        document.selection.empty();
      }
    };

    $('.full-screen').click(function (e) {
      $('#results').toggleClass('fullscreen');
      $('#results').click(function (e) {
        $('#results').toggleClass('fullscreen');
      })
      setTimeout(function () {
        $('#results').toggleClass('fullscreen');
      }, 10000)
    });

    Split(['#one', '#two'])

    function toggleTheme(toggleButton) {
      if (document.body.classList.contains("dark")) {
        document.body.classList.add("fade-in-light");
        document.body.classList.remove("dark");
        document.body.classList.remove("fade-in-dark");
        window.localStorage.setItem("prefers-theme", "light");
        if (toggleButton) {
          toggleButton.setAttribute("aria-pressed", false);
          toggleButton.setAttribute("aria-label", "Activate Dark Mode");
        }
      } else {
        document.body.classList.add("fade-in-dark");
        document.body.classList.add("dark");
        document.body.classList.remove("fade-in-light");
        window.localStorage.setItem("prefers-theme", "dark");
        if (toggleButton) {
          toggleButton.setAttribute("aria-pressed", true);
          toggleButton.setAttribute("aria-label", "Activate Light Mode");
        }
      }
    }

    const localPreference = window.localStorage.getItem("prefers-theme");
    if (localPreference) {
      if (localPreference === "light") document.body.classList.remove("dark");
      else document.body.classList.add("dark");
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.classList.add("dark");
    }

    const mainMenu = document.querySelector('.mainMenu');
    const closeMenu = document.querySelector('.closeMenu');
    const openMenu = document.querySelector('.openMenu');

    openMenu.addEventListener('click', show)
    closeMenu.addEventListener('click', close)

    function show() {
      mainMenu.style.display = 'flex';
      mainMenu.style.top = '0';
    }
    function close() {
      mainMenu.style.top = '-100%'
    }
  </script>
